  <title>Health Video Collections - Smart HealthCare Hub</title>  
  <style>  
    body {  
      font-family: 'Segoe UI', sans-serif;  
      margin: 0;  
      padding: 0;  
      background: url('https://i.postimg.cc/T1Z1pG2r/healthcare-tech.jpg') no-repeat center center fixed;  
      background-size: cover;  
    }  
    .overlay {  
      background-color: rgba(255, 255, 255, 0.95);  
      min-height: 100vh;  
      padding: 20px;  
    }  
    header {  
      background-color: #80263a;  
      color: white;  
      padding: 20px;  
      text-align: center;  
      border-radius: 12px;  
    }  
    nav {  
      text-align: center;  
      margin: 20px 0;  
    }  
    nav a button {  
      background-color: #80263a;  
      color: white;  
      border: none;  
      padding: 10px 20px;  
      border-radius: 8px;  
      font-size: 15px;  
      margin: 6px;  
      cursor: pointer;  
      transition: 0.3s;  
    }  
    nav a button:hover {  
      background-color: #c94c4c;  
    }  
    h2 {  
      color: #80263a;  
      text-align: center;  
      margin-top: 30px;  
    }  
    .video-grid {  
      display: grid;  
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));  
      gap: 25px;  
      padding: 20px;  
    }  
    iframe {  
      width: 100%;  
      height: 200px;  
      border-radius: 10px;  
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);  
    }  
  </style>
